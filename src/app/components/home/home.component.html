<div class="jumbotron">
    <div class="row">

        <div class="col-6">
            <!-- es una directiva estructurar afecta directamente a html se dirige por true or false -->
            <h1>*ngIf</h1>

            <hr>

            <div *ngIf="Mostrar" class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <!-- <h5 class="card-title">Hola</h5> -->
                    <h5 class="card-title">{{Frase.mensaje}}</h5>
                    <p class="card-text">{{Frase.autor}}</p>
                </div>
            </div>

            <!-- EventListener(.addEventListener('click', MetodoCambiar)) = ngclick  te piden el nombre de una funcion()-->
            <button (click)="MetodoCambiar()" class="btn btn-outline-primary btn-block">Mostrar/Ocultar</button>
        </div>

        <div class="col-6 ">
            <h1>*ngFor</h1>
            <hr>

            <ul class="list-group ">
                <!-- ngFor es como en For each -->
                <li *ngFor="let personaje of personajes; index as i" class="list-group-item ">{{i +1}} - {{personaje}}</li>

                <!-- <li class="list-group-item "> {{ personajes[0] }} </li> -->
                <!-- <li class="list-group-item "> {{ personajes[1] }} </li> -->
                <!-- <li class="list-group-item "> {{ personajes[2] }} </li> -->
            </ul>

        </div>

    </div>
</div>
